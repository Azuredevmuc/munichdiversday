- title: MANTAHARI - Idealismus oder Pragmatismus?
  description: "Was hat ein kleines nachhaltiges Modestartup in München mit Mantarochen und Mikroplastik in Indonesien zu tun? Eine ganze Menge, wie ihr vielleicht vermutet. Tim nimmt euch mit auf seine Reise von Begegnungen mit den größten Rochen der Welt in Indonesien bis hin zu den kontroversen Themen Single-Use Plastik und Recycling. Die Entstehungsgeschichte seiner Firma MANTAHARI Oceancare ist eine spannende intrinsische Gründerstory, die viele Impressionen für Unterwasserliebhaber liefert, aber auch Denkanstöße für das tägliche Leben in Deutschland. Immer wieder stellt er sich die Frage: Idealismus oder Pragmatismus? Oder beides? Finden wir es gemeinsam heraus."
  slug: mantahari-idealismus-oder-pragmatismus
