- title: 'Unter Null – Ein Podcast, das Tauchen und ich'
  description: "Dieser mitreißende Vortrag nimmt Dich mit auf die persönliche Reise von Anja Kuschel. Dabei berichtet sie aus der Sicht einer jungen Frau über persönlichen Erfahrungen und großen Hürden auf dem Weg zur Tauchlehrerin. Nach fast 15 Jahren ist sie nicht mehr nur Instruktorin, sondern hat einen abgeschlossenen Bachelor mit einer Thesis zum Thema Tauchen und ist zudem eine etablierte und angesehene Podcasterin in der deutschen Tauchszene. Anja arbeitet beim International Aquanautic Club (i.a.c.), präsentiert auf Social Media die Leichtigkeit des Tauchsports als rasende Reporterin und nimmt frischgebackene Open Water Diver mit auf Tauchsafaris auf der ganzen Welt. Also lass auch Du Dich von Anja´s Leidenschaft ansteckt und tauche während des Vortrags gemeinsam mit ihr ab, unter Null."
