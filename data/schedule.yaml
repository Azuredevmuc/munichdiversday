- title: Tauchunfall - behind the scenes & aktuelles aus der Forschung
  description: "Zum ersten Teil des Vortrag \r\n Welche Information ist wichtig unmittelbar nach einem Dekompressionsunfall dokumentiert und weitergegeben zu werden? Sicher überflüssig sind alle narrativen oder gar philosophischen Betrachtungen, weswegen es eigentlich gar nicht hätte passieren dürfen. Dass man alles richtig gemacht hätte. Denn entscheidend ist das Auftreten von Symptomen und deren Verlauf im Zusammenhang mit Tauchen. Weil sehr viele relevante Tauchunfälle „nicht erklärbar“ sind, es sind nach bisherigen DAN Europe Studien mehr als 50 %, bei denen also „alles richtig gemacht wurde“, sind die Tauchprofile zunächst nicht hilfreich. Sie werden erst später benötigt. Demnach sollten primär die folgende „Golden Five Infos“ dokumentiert werden. Damit sie an die nachfolgende professionelle medizinische Hilfe weitergegeben werden können: \r \r 1 Name, Geschlecht, Alter, Adresse \r 2 Unfallzeitpunkt / Ort \r 3 Symptom- und Verlaufsbeschreibung \r \r 4 Sauerstoff? Flüssigkeit? Lagerung? \r 5 Tauchversicherung / Versicherungsnummer \r Das gilt ebenso für das kompakte Info-Paket, das von verunfallten Tauchern oder den Buddies für den Erstkontakt mit der Tauchunfall-Hotline bereitgehalten werden sollte.\r Zum zweiten Teil des Vortrag \r Auf der Grundlage der Tauchdatenerfassung und -analyse, die 1993 mit dem Projekt Dive Safe begonnen wurde und inzwischen über 100.000 vollständig überwachte Tauchgänge und eine beträchtliche Anzahl geloggter Tauchunfälle umfasst, hat DAN Europe vor fünf Jahren das Forschungsprojekt AVATAR (Advanced Virtually Assisted Telemedicine in Adverse Remoteness) gestartet. Die Ausgangsdaten zeigen, dass die sogenannte „undeserved DCI“, also der nicht erklärbare Deko-Unfall, bis zu 80 % der Unfallereignisse ausmacht. AVATAR zielte speziell darauf ab, die Sicherheit beim Tauchen durch die Integration des ursprünglichen Dekompressionssicherheitsalgorithmus von DAN Europe mit Geolokalisierung, tragbaren Sensoren zur physiologischen Überwachung und drahtlosem BTLE-GSM-Internet-Datenaustausch zu verbessern und so eine bidirektionale Echtzeit-Interaktion zwischen dem Taucher, dem getragenen Tauchcomputer und der Oberflächenwelt zu ermöglichen. Das System gewährleistete den Austausch von Tauchgangs- und Individualdaten in Echtzeit. Es führte zur Entwicklung eines neuartigen Systems für Tauchsicherheit und Telemedizin: DANA- Health. DANA-Health bietet bi-direktionale Nachrichtenübermittlung und Datenübertragung/- analyse in Echtzeit, unterstützt durch eigene App und Webportal. Die Kernelemente des Systems, das seine Funktionalitäten im Routineeinsatz bereits beweisen hat, sind: \r \r Tragbare Geräte für die Dekompressionsrisikoanalyse in Echtzeit, Überwachung physiologischer Daten (Elektrokardiogramm, Herzfrequenz, Atemfrequenz, Temperatur, Pulsoxymetrie, Körperposition), Geolokalisierung. \r 24/7 zentralisierte Datenbank mit automatisiertem Daten-Upload / Analyse / Interpretation für Echtzeit-Feedback an den Taucher. \r 24/7-Notfallhilfezentrum zur Reaktion auf Notfälle unter fachärztlicher Aufsicht. \r Das System ist ein innovatives Instrument zur Verbesserung der Qualität der Gesundheitsversorgung durch ein effizientes Telemedizinsystem, das wirksame Hilfe im Falle von Verletzungen oder Krankheiten in entlegenen oder extremen Umgebungen gewährleistet, durchaus auch über den Tauchunfall hinaus."
